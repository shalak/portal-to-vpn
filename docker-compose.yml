services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - TZ=Europe/Warsaw

      # Firewall & DNS similar to blog post
      - FIREWALL=on
      - FIREWALL_INPUT_PORTS=443
      - FIREWALL_OUTBOUND_SUBNETS=10.0.0.0/8
      - DOT=on
      - DOT_PROVIDERS=cloudflare
      - HEALTH_VPN_DURATION_INITIAL=30s
    volumes:
      - ./gluetun:/gluetun
      - ./gluetun/wg0.conf:/gluetun/wireguard/wg0.conf:ro  # hardlinked
    restart: unless-stopped
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: portal-nginx
    depends_on:
      gluetun:
        condition: service_healthy
    # Share gluetun's network namespace: all traffic goes through VPN
    network_mode: "service:gluetun"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  traefik:
    image: traefik:v3.1
    container_name: portal-traefik
    depends_on:
      gluetun:
        condition: service_healthy
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "443:443"            # Expose TCP 443 on the LXC (10.2.0.150)
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    restart: unless-stopped
    networks:
      - proxy

networks:
  proxy:
    driver: bridge
